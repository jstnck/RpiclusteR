---
- hosts: raspis
  remote_user: ubuntu
  become: yes
  
  tasks:
    
    - name: ensure spark dir exists
      file:
        path: /home/ubuntu/projects/picluster/spark/
        state: directory
    
    - name: copy spark installer to manager vm and extract tar
      unarchive:
        src: ~/projects/picluster/spark/spark-2.4.5-bin-hadoop2.7.tgz
        dest: /home/ubuntu/projects/picluster/spark/
        mode: '0751'
    
    - name: Create a symbolic link
      file:
        src: /home/ubuntu/projects/picluster/spark/spark-2.4.5-bin-hadoop2.7
        dest: /usr/local/spark
        state: link 

    - name: set spark env variable
      lineinfile:
        path: /etc/environment
        insertafter: EOF
        line: SPARK_HOME=/usr/local/spark
    